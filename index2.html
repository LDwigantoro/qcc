<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Tower Viewer</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      -webkit-overflow-scrolling: touch;
    }

    .tower-option {
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tower-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
    }

    @media (hover: none) {
      .tower-option:hover {
        transform: none;
        box-shadow: none !important;
      }

      .tower-option:active {
        transform: scale(0.98);
        opacity: 0.9;
      }
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Pilih Tower dalam AR</h1>
    <div class="row g-4 justify-content-center">
      <div class="col-md-4">
        <div class="card h-100 tower-option">
          <a href="assets/tower1.usdz" rel="ar" class="d-block text-decoration-none">
            <img src="assets/tower1.png" class="card-img-top p-3" alt="Menara Utama">
            <div class="card-body text-center">
              <p class="card-text">Pole 6 Meter</p>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 tower-option">
          <a href="assets/tower2.usdz" rel="ar" class="d-block text-decoration-none">
            <img src="assets/tower2.png" class="card-img-top p-3" alt="Menara Modern">
            <div class="card-body text-center">
              <p class="card-text">Pole 9 Meter</p>
            </div>
          </a>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100 tower-option">
          <a href="assets/tower3.usdz" rel="ar" class="d-block text-decoration-none">
            <img src="assets/tower3.png" class="card-img-top p-3" alt="Menara Klasik">
            <div class="card-body text-center">
              <p class="card-text">Mini Tower</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('a[rel="ar"]').forEach(link => {
      link.style.cursor = 'pointer';
      link.style.webkitTapHighlightColor = 'transparent';
    });
  </script>
</body>

</html>
